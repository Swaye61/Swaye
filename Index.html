            margin-top: 1rem;
            border-radius: 5px;
            cursor: pointer;

        input[type="submit"]:hover, button:hover {
            background: red;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }
        .button-container {

</head>
